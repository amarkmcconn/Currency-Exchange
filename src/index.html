<!DOCTYPE html>
<html lang="en-US">
<head>
  <title></title>
</head>
<body>
  <div class="container">
    <h1><strong>Currency Converter</strong></h1><br>
    <label>Please Enter the USD amount that you'd like to convert:</label>
    <input id="amount" type="number" placeholder="Enter USD"> <br>
    <br><label>Please choose the Currency you would to convert to:</label><br>
      <form id="conversion">
        <select id="new-currency" class="form-control">
          <option value="AED">AED - UAE Dirham - 	United Arab Emirates</option>
          <option value="ARS">ARS - Argentine Peso - Argentina</option>
          <option value="AUD">AUD - Australian Dollar - Australia</option>
          <option value="BGN">BGN - Bulgarian Lev - Bulgaria</option>
          <option value="BRL">BRL - Brazilian Real - Brazil</option>
        </select>
        <br><button id="convert-currency" class="btn-sucess" type="submit">Convert</button>
      </form>
  </div>
</body>
</html>
